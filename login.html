<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="one-box">
        <div class="background-white">
            <div class="left-box-info">
                <h3>Create your Free Account</h3>
                <div class="form-control">
                    <label for="fullname">Full Name</label>
                    <input type="fullname" placeholder="Enter your Full Name here">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email here">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your Password here">
                </div>
                <div class="create-account">
                    <button type="submit">Create Account</button>
                </div>
                <div class="check-box">
                    <span>Alreay have a account? <a href="#">Log in</a></span>
                </div>
                <div class="form-social-btn">
                    <a href="#" class="google-login" ><i class="fa fa-google" aria-hidden="true"></i> Sign in with Google</a>
                    <a href="#" class="github-login" ><i class="fa fa-github" aria-hidden="true"></i> Sign in with Github</a>
                </div>
                <div class="last">
                    <span>By lion-thippila</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
